name: daveosWorldTracker-1.8-int
version: 1.8
main: de.daveos.worldtracker.WorldTracker
api-version: 1.21

commands:
  worldtracker:
    description: Neuladen der daveosWorldTracker Configuration
    usage: /worldtracker reload
    alias: /wtr
    permission: worldtracker.reload

permissions:
  worldtracker.reload:
    description: Erlaubt, die Konfiguration von WorldTracker neuzuladen.
    default: op